<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Favicon and Icons -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="manifest" href="/site.webmanifest" />
    
    <!-- Primary Meta Tags -->
    <title>Product Box - Transform Operations from Chaos to Competitive Advantage</title>
    <meta name="title" content="Product Box - Transform Operations from Chaos to Competitive Advantage" />
    <meta name="description" content="Fullstack operations specialists who build custom internal software. Stop losing hours to manual processes - we automate workflows and turn efficiency into your competitive advantage." />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://productbox.dev/" />
    <meta property="og:title" content="Product Box - Transform Operations from Chaos to Competitive Advantage" />
    <meta property="og:description" content="Fullstack operations specialists who build custom internal software. Stop losing hours to manual processes - we automate workflows and turn efficiency into your competitive advantage." />
    <meta property="og:image" content="/favicon.svg" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://productbox.dev/" />
    <meta property="twitter:title" content="Product Box - Transform Operations from Chaos to Competitive Advantage" />
    <meta property="twitter:description" content="Fullstack operations specialists who build custom internal software. Stop losing hours to manual processes - we automate workflows and turn efficiency into your competitive advantage." />
    <meta property="twitter:image" content="/favicon.svg" />
    
    <!-- Theme Color -->
    <meta name="theme-color" content="#00D9FF" />
    
    <!-- Structured Data (JSON-LD) -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "Product Box",
      "description": "Fullstack operations specialists who build custom internal software. We automate workflows and turn operational efficiency into your competitive advantage.",
      "url": "https://productbox.dev/",
      "logo": "https://productbox.dev/favicon.svg",
      "foundingDate": "2024",
      "contactPoint": {
        "@type": "ContactPoint",
        "contactType": "customer service",
        "email": "hello@getproductbox.com"
      },
      "address": {
        "@type": "PostalAddress",
        "addressCountry": "US"
      },
      "sameAs": [
        "https://www.linkedin.com/company/get-product-box/"
      ],
      "service": [
        {
          "@type": "Service",
          "name": "Vision - Product Strategy & Planning",
          "description": "Transform your idea into a clear product strategy with market validation and technical planning."
        },
        {
          "@type": "Service", 
          "name": "Scale - Product Development",
          "description": "Build and scale your product with our experienced development team."
        },
        {
          "@type": "Service",
          "name": "Thrive - Growth & Optimization", 
          "description": "Optimize and grow your product with data-driven insights and continuous improvement."
        }
      ]
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
    
    <!-- Hidden form for Netlify detection -->
    <form name="contact" netlify netlify-honeypot="bot-field" hidden>
      <input type="text" name="name" />
      <input type="email" name="email" />
      <input type="text" name="company" />
      <textarea name="projectDescription"></textarea>
      <select name="budgetRange">
        <option value="under-25k">Under $25k</option>
        <option value="25k-50k">$25k - $50k</option>
        <option value="50k-100k">$50k - $100k</option>
        <option value="100k-plus">$100k+</option>
        <option value="discuss">Let's discuss</option>
      </select>
    </form>
    
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
