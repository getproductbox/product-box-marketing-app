<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Favicon and Icons -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="manifest" href="/site.webmanifest" />
    
    <!-- Primary Meta Tags -->
    <title>Product Box - Turn Your Idea Into a Product</title>
    <meta name="title" content="Product Box - Turn Your Idea Into a Product" />
    <meta name="description" content="We're the product development partner that takes you from initial concept to market success. Vision. Scale. Thrive. Three phases, one incredible journey." />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://productbox.dev/" />
    <meta property="og:title" content="Product Box - Turn Your Idea Into a Product" />
    <meta property="og:description" content="We're the product development partner that takes you from initial concept to market success. Vision. Scale. Thrive. Three phases, one incredible journey." />
    <meta property="og:image" content="/favicon.svg" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://productbox.dev/" />
    <meta property="twitter:title" content="Product Box - Turn Your Idea Into a Product" />
    <meta property="twitter:description" content="We're the product development partner that takes you from initial concept to market success. Vision. Scale. Thrive. Three phases, one incredible journey." />
    <meta property="twitter:image" content="/favicon.svg" />
    
    <!-- Theme Color -->
    <meta name="theme-color" content="#00D9FF" />
    
    <!-- Structured Data (JSON-LD) -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "Product Box",
      "description": "We're the product development partner that takes you from initial concept to market success. Vision. Scale. Thrive. Three phases, one incredible journey.",
      "url": "https://productbox.dev/",
      "logo": "https://productbox.dev/favicon.svg",
      "foundingDate": "2024",
      "contactPoint": {
        "@type": "ContactPoint",
        "telephone": "+1-000-000-0000",
        "contactType": "customer service",
        "email": "hello@getproductbox.com"
      },
      "address": {
        "@type": "PostalAddress",
        "addressCountry": "US"
      },
      "sameAs": [
        "https://twitter.com/productbox",
        "https://linkedin.com/company/productbox"
      ],
      "service": [
        {
          "@type": "Service",
          "name": "Vision - Product Strategy & Planning",
          "description": "Transform your idea into a clear product strategy with market validation and technical planning."
        },
        {
          "@type": "Service", 
          "name": "Scale - Product Development",
          "description": "Build and scale your product with our experienced development team."
        },
        {
          "@type": "Service",
          "name": "Thrive - Growth & Optimization", 
          "description": "Optimize and grow your product with data-driven insights and continuous improvement."
        }
      ]
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
